<h1>Questions</h1>
<p>Here you can see and order questions asked and it's metadata.</p>

<table class="question-table">
    <th class="i">Id</th>
    <th class="q">Question</th>
    <th class="u">User</th>
    <th class="p">Piece</th>

    <tr *ngFor="let q of questions">
        <td>{{ q.payload.doc.pa.path.segments[6] }}</td>
        <td>{{ q.question }}</td>
        <td>{{ q.user }}</td>
        <td>{{ q.piece }}</td>
    </tr>
</table>
